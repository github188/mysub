	<script>
	
		function fixImage(id){
			switch(tree.getLevel(id)){
			case 1:
			tree.setItemImage2(id,'books_close.gif','tombs.gif','tombs.gif');
				break;
			case 2:
			tree.setItemImage2(id,'book.gif','books_open.gif','books_close.gif');			
				break;
			case 3:
			tree.setItemImage2(id,'book.gif','books_open.gif','book.gif');			
				break;			
			default:
			tree.setItemImage2(id,'book_titel.gif','book_titel.gif','book_titel.gif');			
				break;
			}
		}

		
	</script>
</head>

<body>
<div class="column3">
	    	
	        <div class="tags tag_acc">
	        	<h4 class="pw0"><strong>&gt;站点配置</strong></h4>

	            <a href="#" class="tag_link" id="a_reg_1">当前共有300个站点</a>
	           
	        </div>
	        <form id="form_reg" name="form_reg" method="post">
	            <input type="hidden" id="reg_account" name="reg_account" value=""/>
	            <input type="hidden" id="reg_type" name="reg_type" value="1"/>
	            <input type="hidden" id="referurl" name="referurl" value=""/>
		        <div class="normalform">
         
		            <div class="item">
		                <label class="lab">站点名称：</label>

		                <span class="c_red">&nbsp;*</span>
		                <span class="cues">（必填）</span>
		                		                           
		            </div>
		            
		            <div class="item">
		                <label class="lab">站点地址：</label>
		                <input tabindex="2" id="siteaddress" name="siteaddress" type="text" class="tx_ipt" maxlength="16" value=""/>
		                <span class="c_red">&nbsp;*</span>
		                <span class="cues">（必填）</span>
		                		                
		            </div>
		            
		            <div class="item faqtips">
		            	<a href="#" class="a_ts">检查该站点是否已经存在</a>
		                          
		            </div>	            
		            
		            
		            <div class="item2">
		                <a href="#" class="btn_normal">查找定位</a>
<a href="javascript:void(0);" onClick="var d=new Date(); tree.insertNewNext(tree.getSelectedItemId(),d.valueOf(),document.getElementById('sitename').value,0,0,0,0,'SELECT'); fixImage(d.valueOf());" class="btn_normal">添加主站</a>

<a href="javascript:void(0);" onClick="tree.deleteItem(tree.getSelectedItemId(),true);" class="btn_normal">删除站点</a>
		             </div>
		             
		           <div id="treeboxbox_tree" style="width:400px; height:280px;background-color:#f5f5f5;border :1px solid #ccc; overflow:auto;"></div>
